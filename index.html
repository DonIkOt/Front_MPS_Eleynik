<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__content">
                    <!-- Блок с никнеймом -->
                    <div class="header__nickname">@NICKNAME</div>
                    <!-- Блок с навигацией -->
                    <nav class="nav">
                    <nav class="header__nav">
                        <a href="#works">МОИ РАБОТЫ</a>
                        <a href="#about">ОБО МНЕ</a>
                        <a href="#contacts">КОНТАКТЫ</a>
                    </nav>
                </div>
            </div>
            </div>
    </header>

    <section class="about-section">
        <div class="container">
            <div class="about-section__content">
            <div class="text-content">
                <h1>Я - ФРОНТЕНДЕР</h1>
                <p>Какая-то очень интересная информация обо мне. Очень интересная информация...</p>
                <button class="contact-button">СВЯЗАТЬСЯ СО МНОЙ</button>
            </div>
            <div class="avatar-container">
                <img src="avat.jpg" alt="Аватар" class="avatar">
            </div>
        </div>
        
        </div>
    </section>
    <section class="skills-section">
        <div class="container">
            <h2 class="skills-section__title">Я умею</h2>
            <div class="skills-section__content">
                <div class="skill">
                    <div class="skill__image-container">
                        <img src="html.jpg" alt="HTML" class="skill__image">
                    </div>
                    <p class="skill__name">HTML</p>
                </div>
                <div class="skill">
                    <div class="skill__image-container">
                        <img src="java.png" alt="CSS" class="skill__image">
                    </div>
                    <p class="skill__name">CSS</p>
                </div>
                <div class="skill">
                    <div class="skill__image-container">
                        <img src="css.jfif" alt="JS" class="skill__image">
                    </div>
                    <p class="skill__name">JS</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
